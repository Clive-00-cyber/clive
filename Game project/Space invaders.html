<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
       
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
        }
       
        .game-container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            text-align: center;
            border: 2px solid #4a00e0;
            position: relative;
            overflow: hidden;
        }
       
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(74, 0, 224, 0.3);
        }
       
        h1 {
            font-size: 2.8rem;
            color: #00f2fe;
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
            letter-spacing: 2px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
       
        .game-info {
            display: flex;
            gap: 30px;
            font-size: 1.3rem;
            text-align: center;
        }
       
        .info-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
            border: 1px solid #4a00e0;
        }
       
        .info-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
            margin-top: 5px;
        }
       
        #game-canvas {
            background: linear-gradient(to bottom, #000428, #004e92);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border: 2px solid #4a00e0;
        }
       
        .controls {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
       
        button {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #0f0c29;
            border: none;
            padding: 14px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 242, 254, 0.4);
            letter-spacing: 1px;
        }
       
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 242, 254, 0.6);
        }
       
        button:active {
            transform: translateY(2px);
        }
       
        .mobile-controls {
            display: none;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
        }
       
        .mobile-btn {
            background: rgba(79, 172, 254, 0.3);
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid #00f2fe;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
            user-select: none;
        }
       
        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            text-align: center;
            font-size: 1.1rem;
            border: 1px solid #4a00e0;
        }
       
        .instructions h3 {
            color: #00f2fe;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
       
        .instructions p {
            margin: 10px 0;
            line-height: 1.6;
        }
       
        .highlight {
            color: #4facfe;
            font-weight: bold;
        }
       
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
       
        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }
       
        .game-over h2 {
            font-size: 4rem;
            color: #ff416c;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 65, 108, 0.7);
        }
       
        .game-over p {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4facfe;
        }
       
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
       
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
       
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
       
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
           
            h1 {
                font-size: 2.2rem;
            }
           
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
           
            .mobile-controls {
                display: flex;
            }
           
            #game-canvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
   
    <div class="game-container">
        <div class="game-header">
            <h1>SPACE INVADERS</h1>
            <div class="game-info">
                <div class="info-box">
                    <div>SCORE</div>
                    <div class="info-value" id="score">0</div>
                </div>
                <div class="info-box">
                    <div>LEVEL</div>
                    <div class="info-value" id="level">1</div>
                </div>
                <div class="info-box">
                    <div>LIVES</div>
                    <div class="info-value" id="lives">3</div>
                </div>
            </div>
        </div>
       
        <canvas id="game-canvas" width="750" height="500"></canvas>
       
        <div class="controls">
            <button id="start-btn">START GAME</button>
            <button id="pause-btn">PAUSE</button>
        </div>
       
        <div class="mobile-controls">
            <div class="mobile-btn" id="left-btn">←</div>
            <div class="mobile-btn" id="fire-btn">FIRE</div>
            <div class="mobile-btn" id="right-btn">→</div>
        </div>
       
        <div class="instructions">
            <h3>HOW TO PLAY</h3>
            <p>Destroy all alien invaders before they reach the bottom!</p>
            <p>Move with <span class="highlight">← → ARROWS</span> or <span class="highlight">TOUCH CONTROLS</span></p>
            <p>Fire with <span class="highlight">SPACEBAR</span> or <span class="highlight">FIRE BUTTON</span></p>
            <p>Survive as long as you can and achieve the highest score!</p>
        </div>
       
        <div class="game-over" id="game-over">
            <h2>GAME OVER</h2>
            <p>SCORE: <span id="final-score">0</span></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Generate stars for background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            starsContainer.appendChild(star);
        }

        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
       
        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let level = 1;
        let lives = 3;
        let player = {};
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let enemyDirection = 1;
        let enemyMoveTimer = 0;
        let enemyShootTimer = 0;
        let lastTime = 0;
        let animationId;
       
        // Initialize game
        function initGame() {
            // Reset game state
            score = 0;
            level = 1;
            lives = 3;
            bullets = [];
            enemyBullets = [];
           
            // Update UI
            scoreElement.textContent = score;
            levelElement.textContent = level;
            livesElement.textContent = lives;
            gameOverElement.classList.remove('show');
           
            // Create player
            player = {
                x: canvas.width / 2 - 25,
                y: canvas.height - 50,
                width: 50,
                height: 30,
                speed: 7,
                color: '#4facfe'
            };
           
            // Create enemies
            createEnemies();
           
            // Start game loop
            gameRunning = true;
            gamePaused = false;
            lastTime = 0;
            if (animationId) cancelAnimationFrame(animationId);
            animationId = requestAnimationFrame(gameLoop);
        }
       
        // Create enemies
        function createEnemies() {
            enemies = [];
            const rows = 4;
            const cols = 10;
            const spacingX = 60;
            const spacingY = 50;
            const startX = 100;
            const startY = 80;
           
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const type = row;
                    const colors = ['#ff416c', '#ff4b2b', '#f80759', '#8e2de2'];
                   
                    enemies.push({
                        x: startX + col * spacingX,
                        y: startY + row * spacingY,
                        width: 40,
                        height: 30,
                        color: colors[type],
                        alive: true
                    });
                }
            }
        }
       
        // Draw player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x + player.width / 2, player.y);
            ctx.closePath();
            ctx.fill();
           
            // Draw details
            ctx.fillStyle = '#00f2fe';
            ctx.fillRect(player.x + 20, player.y + 20, 10, 10);
        }
       
        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
               
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height/2, enemy.width/2, 0, Math.PI, true);
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                ctx.arc(enemy.x + enemy.width/2, enemy.y + enemy.height - 10, enemy.width/3, 0, Math.PI, false);
                ctx.closePath();
                ctx.fill();
               
                // Draw eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width/3, enemy.y + enemy.height/3, 4, 0, Math.PI * 2);
                ctx.arc(enemy.x + 2*enemy.width/3, enemy.y + enemy.height/3, 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }
       
        // Draw bullets
        function drawBullets() {
            // Player bullets
            bullets.forEach(bullet => {
                ctx.fillStyle = '#00f2fe';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
                ctx.fill();
               
                // Glow effect
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 242, 254, 0.3)';
                ctx.fill();
            });
           
            // Enemy bullets
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = '#ff416c';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 4, 0, Math.PI * 2);
                ctx.fill();
               
                // Glow effect
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 65, 108, 0.3)';
                ctx.fill();
            });
        }
       
        // Move player
        function movePlayer(direction) {
            if (!gameRunning || gamePaused) return;
           
            if (direction === 'left' && player.x > 10) {
                player.x -= player.speed;
            }
            if (direction === 'right' && player.x < canvas.width - player.width - 10) {
                player.x += player.speed;
            }
        }
       
        // Player shoot
        function playerShoot() {
            if (!gameRunning || gamePaused || bullets.length > 2) return;
           
            bullets.push({
                x: player.x + player.width / 2,
                y: player.y,
                speed: -10,
                width: 4,
                height: 10
            });
        }
       
        // Enemy shoot
        function enemyShoot() {
            if (!gameRunning || gamePaused) return;
           
            // Find alive enemies in the bottom rows
            const bottomEnemies = enemies.filter(enemy => enemy.alive).filter((enemy, i) => i % 10 >= 7);
           
            if (bottomEnemies.length === 0) return;
           
            const shooter = bottomEnemies[Math.floor(Math.random() * bottomEnemies.length)];
           
            enemyBullets.push({
                x: shooter.x + shooter.width / 2,
                y: shooter.y + shooter.height,
                speed: 5,
                width: 4,
                height: 10
            });
        }
       
        // Update bullets
        function updateBullets() {
            // Update player bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y += bullets[i].speed;
               
                // Remove if out of screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    continue;
                }
               
                // Check collision with enemies
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (!enemies[j].alive) continue;
                   
                    if (detectCollision(bullets[i], enemies[j])) {
                        enemies[j].alive = false;
                        bullets.splice(i, 1);
                        score += 100;
                        scoreElement.textContent = score;
                        break;
                    }
                }
            }
           
            // Update enemy bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBullets[i].speed;
               
                // Remove if out of screen
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                    continue;
                }
               
                // Check collision with player
                if (detectCollision(enemyBullets[i], player)) {
                    enemyBullets.splice(i, 1);
                    lives--;
                    livesElement.textContent = lives;
                   
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }
       
        // Update enemies
        function updateEnemies(deltaTime) {
            if (!gameRunning || gamePaused) return;
           
            enemyMoveTimer += deltaTime;
            enemyShootTimer += deltaTime;
           
            // Move enemies every 0.5 seconds
            if (enemyMoveTimer > 500) {
                let moveDown = false;
               
                // Check if any enemy hits the edge
                for (const enemy of enemies) {
                    if (!enemy.alive) continue;
                   
                    if ((enemyDirection === 1 && enemy.x + enemy.width > canvas.width - 20) ||
                        (enemyDirection === -1 && enemy.x < 20)) {
                        moveDown = true;
                        break;
                    }
                }
               
                // Move enemies
                for (const enemy of enemies) {
                    if (!enemy.alive) continue;
                   
                    if (moveDown) {
                        enemy.y += 20;
                        enemyDirection *= -1;
                    } else {
                        enemy.x += 10 * enemyDirection;
                    }
                   
                    // Check if enemy reached the bottom
                    if (enemy.y + enemy.height > player.y) {
                        gameOver();
                        return;
                    }
                }
               
                enemyMoveTimer = 0;
            }
           
            // Enemy shoot every 1 second
            if (enemyShootTimer > 1000) {
                enemyShoot();
                enemyShootTimer = 0;
            }
           
            // Check if all enemies are destroyed
            const allDead = enemies.every(enemy => !enemy.alive);
            if (allDead) {
                level++;
                levelElement.textContent = level;
                createEnemies();
               
                // Increase difficulty
                enemyMoveTimer = 0;
                enemyShootTimer = 0;
            }
        }
       
        // Collision detection
        function detectCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
       
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
            cancelAnimationFrame(animationId);
        }
       
        // Pause game
        function pauseGame() {
            if (!gameRunning) return;
           
            gamePaused = !gamePaused;
            document.getElementById('pause-btn').textContent = gamePaused ? 'RESUME' : 'PAUSE';
           
            if (!gamePaused) {
                lastTime = 0;
                animationId = requestAnimationFrame(gameLoop);
            }
        }
       
        // Main game loop
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
           
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
           
            // Draw background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
           
            // Draw player
            drawPlayer();
           
            // Draw enemies
            drawEnemies();
           
            // Draw bullets
            drawBullets();
           
            // Update bullets
            updateBullets();
           
            // Update enemies
            updateEnemies(deltaTime);
           
            // Continue game loop
            if (gameRunning && !gamePaused) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }
       
        // Event listeners
        document.getElementById('start-btn').addEventListener('click', initGame);
        document.getElementById('pause-btn').addEventListener('click', pauseGame);
        document.getElementById('restart-btn').addEventListener('click', initGame);
       
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') movePlayer('left');
            if (e.key === 'ArrowRight') movePlayer('right');
            if (e.key === ' ') playerShoot();
            if (e.key === 'p') pauseGame();
        });
       
        // Mobile controls
        document.getElementById('left-btn').addEventListener('touchstart', () => movePlayer('left'));
        document.getElementById('right-btn').addEventListener('touchstart', () => movePlayer('right'));
        document.getElementById('fire-btn').addEventListener('touchstart', () => playerShoot());
       
        // Prevent scrolling on touch
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
       
        // Initial setup
        initGame();
    </script>
</body>
</html>
