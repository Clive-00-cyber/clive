<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; margin-top: 50px; }
    .calculator { width: 300px; background: #f0f0f0; padding: 20px; border-radius: 10px; }
    #display { width: 100%; height: 60px; margin-bottom: 10px; font-size: 24px; text-align: right; padding: 5px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    button { padding: 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; }
    .operator { background: #ff9500; color: white; }
    .clear { background: #ff3b30; color: white; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="calculate()" style="grid-row: span 2">=</button>
      <button onclick="appendToDisplay('0')" style="grid-column: span 2">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
